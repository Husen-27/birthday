<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><text y='32' font-size='32'>‚ù§Ô∏è</text></svg>">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        text-align: center;
        color: white;
        overflow: hidden;
      }
      .container {
        max-width: 430px;
        margin-top: 50px;
      }
      .photo-gallery {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }
      .photo-gallery img {
        width: 80%;
        height: auto;
        object-fit: cover;
        border-radius: 15px;
        opacity: 0;
        position: absolute;
        top: 28%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1.2);
        transition: opacity 1s ease-in-out, transform 1s ease-in-out;
      }
      .photo-gallery img.visible {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      .balloons {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
      }
      .balloon {
        position: absolute;
        bottom: -100px;
        width: 40px;
        height: 50px;
        background: red;
        border-radius: 50%;
        opacity: 0.7;
        animation: float 5s linear infinite;
      }
      @keyframes float {
        0% {
          transform: translateY(0);
          opacity: 0.7;
        }
        100% {
          transform: translateY(-100vh);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <audio id="bg-music">
      <source
        src="Dan + Shay, Justin Bieber - 10,000 Hours [Vietsub+Lyrics] - CHILL WITH ME.mp3"
        type="audio/mpeg"
      />
    </audio>

    <div class="balloons" id="balloons"></div>

    <div class="container text-center">
      <h1 class="mt-3">üéâ Happy Birthday, Naadirah Fita Mappatoba üéÇ</h1>
      <p>Semoga gelar dokternya cepat tercapai, dan always happy üíñ</p>

      <button id="play-music" class="btn btn-primary mt-3">Putar Musik</button>

      <div class="photo-gallery mt-4" id="photoGallery">
        <img src="birthday/IMG-20220610-WA0012.jpg" alt="Romantic Photo 1" class="visible"/>
        <img src="birthday/MG_6043.jpg" alt="Romantic Photo 2"/>
        <img src="birthdayMG_6096.JPG" alt="Romantic Photo 3"/>
        <img src="IMG_0047.webp" alt="Romantic Photo 4"/>
        <img src="IMG_0057.webp" alt="Romantic Photo 5"/>
        <img src="IMG_2261.webp" alt="Romantic Photo 6"/>
        <img
          src="2ce6a3a5-598b-40ce-acbe-143e0ca11669.JPG"
          alt="Romantic Photo 7"
        />
      </div>
    </div>

    <script>
      document.addEventListener("click", function () {
        let audio = document.getElementById("bg-music");
        audio.currentTime = 22; // Mulai dari detik ke-10
        audio.play();
      });

      function createBalloons() {
        const balloonContainer = document.getElementById("balloons");
        for (let i = 0; i < 20; i++) {
          let balloon = document.createElement("div");
          balloon.classList.add("balloon");
          balloon.style.left = Math.random() * 100 + "%";
          balloon.style.animationDuration = Math.random() * 3 + 2 + "s";
          balloon.style.backgroundColor = ["red", "pink", "purple", "yellow"][
            Math.floor(Math.random() * 4)
          ];
          balloonContainer.appendChild(balloon);
        }
      }
      createBalloons();

      let images = document.querySelectorAll(".photo-gallery img");
      let currentIndex = 0;

      function showNextImage() {
        images[currentIndex].classList.remove("visible");
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.add("visible");
      }

      setInterval(showNextImage, 3000); // Ganti gambar otomatis setiap 3 detik
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
